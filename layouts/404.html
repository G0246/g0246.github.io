<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff3d3d;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
            opacity: 0.8;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #1abc9c;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Whoa there! Looks like you’ve hit a dead end.</p>
    <p>This page is playing hide and seek, and it’s winning!</p>
    <a href="/">Let’s get you back home!</a>
</body>
</html>
